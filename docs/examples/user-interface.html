<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User example - Placeload.js</title>
    <link rel="stylesheet" href="../css/placeload.css">
      <style media="screen">
        .user__details {
            max-width: 500px;
            margin: 10px auto;
        }
        .user__avatar .user__avatar--img{
            border-radius: 100%;
            width: 150px;
            height: 150px;
            margin-top: 30px;
        }
        .user__name, .user__bio, .user__email, .user__avatar{
            text-align: center;
        }
        .user__name{
            font-size: 38px;
            margin: 2px;
        }
        .user__name a{
            color: #318fe8;
            text-decoration: none;
            transition: all .3s;
        }
        .user__name a:hover{
            text-decoration: underline;
        }
        .user__email, .user__bio{
            color: #252525;
        }
        .user__email{
            margin: 5px 0 26px 0;

        }
        .user__bio{
            padding: 0 5px;
        }
      </style>
  </head>
  <body>

      <section class="user__details">
          <div class="place-flex">
            <div class="user-placeload"></div>
          </div>
          <div class="user__avatar">
              <img alt="perfil photo" class="user__avatar--img" src="https://pbs.twimg.com/profile_images/822378523721494528/do1h_jmW.jpg"/>
          </div>
          <h2 class="user__name"><a href="#">Sr. Jo√£o</a></h2>
          <p class="user__email">
              calango@calango.me
          </p>
          <p class="user__bio">
               Nunc eleifend leo vitae magna.  In id erat non orci commodo lobortis.
          </p>
      </section>

      <script src="../js/placeload.min.js"></script>
      <script>
            var UserPlaceload =  new Placeload('.user-placeload');
            UserPlaceload.draw({
             width: '100px',
             height: '100px',
             height: '100px',
             center: true
             });
             UserPlaceload.draw({
               width: '100px',
               height: '100px',
               marginTop: '20px',
              right: true,
              marginLeft: '10px',
              center: true
            });
    </script>
  </body>
</html>
